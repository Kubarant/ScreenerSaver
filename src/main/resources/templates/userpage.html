<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Roboto:300i"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/sort.js"></script>

<link rel="stylesheet" type="text/css" href="css/userpage.css">
<script src="js/clipboard.min.js"></script>
<script src="js/gal.js"></script>
<script src="js/userpageapi.js"></script>
<script src="js/dropfile.js"></script>
	<link rel="icon" type="image/png" href="favicon.png">

<meta charset="UTF-8">
<title>Obraski Image Hosting</title>

</head>

<body>



	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header mdl-layout__header--scroll">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Title</span>
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">

					<button
						class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
						id="show_drop" onclick="showDropZone()">
						<i class="material-icons">add</i>
					</button>


					<!-- Search -->
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
						<label class="mdl-button mdl-js-button mdl-button--icon"
							for="search_menu" id="iconas"> <i class="material-icons">search</i>
						</label>
						<div class="mdl-textfield__expandable-holder">
							<input class="mdl-textfield__input" type="text" id="search_menu">
							<label class="mdl-textfield__label" for="search_menu" id="apap">Expandable
								Input</label>
						</div>
					</div>


					<i class="material-icons mdl-list__item-avatar" id="person-icon">person</i>
					<span id="usernameContainer"></span>
				</nav>
			</div>
		</header>

		<main class="mdl-layout__content">
		<div class="page-content">




			<div id="drop-zone" ondrop="drop_handler(event);"
				ondragover="dragover_handler(event);"
				ondragend="dragend_handler(event);" class="drop_show">

				<i class="material-icons" id="chmura">cloud_upload</i>
				<div id="sending-prog"
					class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
				<span>Przeciągnij plik lub
					<button onclick="fileExplore()"
						class="mdl-button mdl-js-button mdl-button--raised" id="browse">Wybierz</button>
				</span> <input type="file" id="hidden-file"
					onchange="addFile(this.value); this.value=null; return false;">

			</div>

			<div id="success-info" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
			

			<dialog class="mdl-dialog" id="delete-image-dialog">
			<div class="mdl-dialog__content">
				<p >Czy jesteś że chcesz usunąć zdjęcie <span id="deleted-image-label"></span></p>
			</div>
			<div class="mdl-dialog__actions mdl-dialog__actions--full-width">
				<button type="button" class="mdl-button delete">Usuń</button>
				<button type="button" class="mdl-button close">Anuluj</button>
			</div>
			</dialog>


			<!---- Images  ----->
			<div class="siema" id="imagegroup">

				<image-com v-for="(item, index) in components"
					v-bind:image-comp="item" :key="index"> </image-com>

			</div>


		</div>
		</main>
	</div>
</body>

</html>
