<!DOCTYPE html>
<html>

<head>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div class="form" >
        <h1 class="form-title">Sign in</h1>
        <hr>
        <form  method="post" action="/login" id="id">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="login">
                <input class="mdl-textfield__input" type="text" id="login" name="username">
                <label class="mdl-textfield__label" for="login" id="login-label">Login</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="password">
                <input class="mdl-textfield__input" type="password" id="password" name="password">
                <label class="mdl-textfield__label" for="password" id="password-label">Password</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit" type="submit">
                    Log in
                  </button>
        </form>


    </div>
</body>

</html>
